
name: Build And Deploy App To Firebase Distribution

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: build debug
        run: ./gradlew assembleDevDebug
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{1:196567554078:android:4eb2647af61494128fb60f}}
          token: ${{1//0g9ks_Qlq9grOCgYIARAAGBASNwF-L9IrBcJYi7CRX3fXRz3gmDeP46W4-bkveLj4zR_X05uTMiwyiddNUnUKtEoZe0ICLCz9nBc}}
          groups: test-team
          file: app/build/outputs/apk/app.apk
